<div class="example-button-row">
  <h2>Functions</h2>
  <button mat-raised-button color="primary" [routerLink]="['../create']">Create Function</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="functions">

    <!-- Position Column -->
    <ng-container matColumnDef="functionEnv">
      <th mat-header-cell *matHeaderCellDef> Function Env </th>
      <td mat-cell *matCellDef="let element"> {{element.functionEnv}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="functionURL">
      <th mat-header-cell *matHeaderCellDef> Function URL </th>
      <td mat-cell *matCellDef="let element"> {{element.functionURL}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="functionMethod">
      <th mat-header-cell *matHeaderCellDef> Function Method </th>
      <td mat-cell *matCellDef="let element"> {{element.functionMethod}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="functionName">
      <th mat-header-cell *matHeaderCellDef> Function Name </th>
      <td mat-cell *matCellDef="let element"> {{element.functionName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Updated At </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
